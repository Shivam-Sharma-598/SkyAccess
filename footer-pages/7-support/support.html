<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SkyAccess</title>

<body>
    <!-- Support Container -->
    <div class="container">
        <h1>Support Center</h1>
        <p class="subtitle">
            Need help? Fill out the form and our support team will get back to you.
        </p>

        <div class="support-grid">

            <!-- Contact Form -->
            <div class="card">
                <h3>Contact Support</h3>

                <form id="supportForm">
                    <div class="input-box">
                        <label>Full Name</label>
                        <input type="text" id="name" placeholder="Enter your name">
                    </div>

                    <div class="input-box">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>

                    <div class="input-box">
                        <label>Issue Type</label>
                        <select id="issue">
                            <option value="">Select an issue</option>
                            <option>Login Problem</option>
                            <option>File Upload Issue</option>
                            <option>Account Management</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <label>Message</label>
                        <textarea id="message" rows="4" placeholder="Describe your issue"></textarea>
                    </div>

                    <button type="submit">Submit Request</button>
                </form>
            </div>

            <!-- Help Section -->
            <div class="card">
                <h3>Quick Help</h3>

                    <li><a style="cursor: text;">ðŸ“§ Email: support@miniclouddrive.com</a></li>
                </ul>
            </div>

        </div>
    </div>

</body>
